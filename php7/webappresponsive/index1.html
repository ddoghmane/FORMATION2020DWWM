<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GRID</title>
     <style>

div#page{

    display:grid;
    grid-template-columns: 5em 5em 5em;
    grid-template-rows: 2em 2em;
    grid-column-gap:0.5em;
    grid-row-gap: 0.5em;
    grid-auto-flow: row;
}
div#page div {border:1px solid #999;text-align: center}
        
    </style>
   
    
</head>
<body>
    <div id='page'>
<div>A</div>
<div>B</div>
<div>C</div>
<div>D</div>
<div>E</div>
<div>F</div>





    </div>
    
</body>
</html>
