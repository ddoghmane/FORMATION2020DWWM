<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style49.css">
    <title>Création d’un tableau structuré en HTML</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Page</th>
                <th>Nb visites 2017</th>
                <th>Nb visites 2018</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Page 1</td>
                <td>100</td>
                <td>250</td>
                <td>350</td>
            </tr>
            <tr>
                <td>Page 2</td>
                <td>1200</td>
                <td>3400</td>
                <td>6600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1300</td>
                <td>5650</td>
                <td>9950</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
