<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style41.css">
    <title>Définir l’ordre d’affichage des éléments en cas de chevauchement avec la propriété z-index</title>
</head>

<body>
    <h2>Sans z-index :</h2>
    <div class="carre bleu relatif"></div>
    <div class="carre relatif vert decale"></div>
    <h2>Avec z-index :</h2>
    <div class="carre bleu relatif z100"></div>
    <div class="carre relatif vert decale"></div>
</body>

</html>
