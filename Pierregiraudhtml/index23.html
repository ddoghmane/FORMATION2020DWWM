<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style23.css">
    <title>Element qui dépasse propriété overflow hidden </title>
</head>

<body>
    <h1>Un titre de niveau 1</h1>
    <div class="d1">
        <p class="p1">Un premier paragraphe avec du texte qui risque d'etre coupé si le contenu dépasse du parent</p>
        <p class="p2">Un autre paragraphe</p>
    </div>
    <br>
    <div class="d2">

        <p class="p3">Un troisieme paragraphe</p>
        <p class="p4">Un quatrieme paragraphe</p>
    </div>
</body>

</html>
