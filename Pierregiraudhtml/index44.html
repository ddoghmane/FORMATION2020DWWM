<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style44.css">
    <title>La propriété clear</title>
</head>

<body>
    <div class="conteneur">
        <div class="interne gauche w50 h50"></div>
        <p>Un premier paragraphe</p>
        <p>Un deuxième paragraphe</p>
    </div>
    <div class="conteneur cleared">
        <div class="interne gauche w50 h50"></div>
        <p>Un premier paragraphe</p>
        <p>Un deuxième paragraphe</p>
    </div>
    <div class="conteneur cleared">
        <div class="interne gauche w100 h100"></div>
        <p>Un premier paragraphe</p>
        <p>Un deuxième paragraphe</p>
    </div>
    <div class="conteneur cleared">
        <div class="interne gauche w100 h150"></div>
        <p>Un premier paragraphe</p>
        <p>Un deuxième paragraphe</p>
    </div>
    <div class="conteneur cleared">

        <p>Un premier paragraphe</p>
        <p>Un deuxième paragraphe</p>
    </div>
</body>

</html>
