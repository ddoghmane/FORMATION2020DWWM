<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style50.css">
    <title>Utiliser les éléments col/colgroup pour la mise en forme des colonnes d’un tableau</title>
</head>

<body>
    <table>
        <caption>Informations participants</caption>
        <colgroup>
            <col span="3" class="info">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse mail</th>
                <th>Inscrit ?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Giraud</td>
                <td>Pierre</td>
                <td>pierre.giraud@edhec.com</td>
                <td rowspan="2">Oui</td>
            </tr>
            <tr>
                <td>Joly</td>
                <td>Pauline</td>
                <td>PJL@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
